<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peter's Dance Lessons</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Peter's Dance Lessons:</h1>
        <img id="intro-pic" src="img/dance.jpg" alt="A picture from Despicable Me">
        <p>Unleashing your potential, one stankey leg and hand jive at a time...</p>
        <p><em>Guaranteed or your money back! *Not applicable for persons with two left feet</em></p>
        <h3>Please enter your info below to schedule your appointment:</h3>
      </div>


      <form id="user">
        <div class="form-group">
          <label for="user-name">Name:</label>
          <input id="user-name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input id="date" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="start">Start Time:</label>
          <input id="start" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="end">End Time:</label>
          <input id="end" class="form-control" type="text">
        </div>
      </form>

      <button type="submit" class="btn">Submit</button>

    </div>
  </body>
</html>
